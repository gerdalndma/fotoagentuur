<section class="portfolio">
  <h2 class="section-title">Portfoolio</h2>

  <div class="carousel" id="carousel1" style="display:flex;align-items:center;gap:12px;justify-content:center;">
    <button class="prev" type="button" aria-label="Eelmine" style="font-size:2rem;background:none;border:0;cursor:pointer">&#10094;</button>

    <div class="carousel-container" style="width:80%;max-width:700px;overflow:hidden;border-radius:12px;">
      <!-- All same size -->
      <img src="fotod/portree1.png" alt="Portree"  style="width:100%;height:400px;object-fit:cover;" />
      <img src="fotod/sundmus1.png" alt="S체ndmus"  style="width:100%;height:400px;object-fit:cover;" />
      <img src="fotod/toode1.png"  alt="Toode"    style="width:100%;height:400px;object-fit:cover;" />
    </div>

    <button class="next" type="button" aria-label="J채rgmine" style="font-size:2rem;background:none;border:0;cursor:pointer">&#10095;</button>
  </div>
</section>

<script>
(function () {
  const root = document.querySelector('#carousel1');
  if (!root) return;

  const container = root.querySelector('.carousel-container');
  const prevBtn   = root.querySelector('.prev');
  const nextBtn   = root.querySelector('.next');
  if (!container || !prevBtn || !nextBtn) return;

  const slides = Array.from(container.querySelectorAll('img'));
  if (slides.length === 0) return;

  let i = 0;

  function show(idx) {
    slides.forEach((img, k) => {
      if (k === idx) {
        img.style.display = 'block';  // <-- force visible
        img.removeAttribute('hidden');
      } else {
        img.style.display = 'none';   // <-- hide others
        img.setAttribute('hidden', '');
      }
    });
  }

  show(i); // show first slide

  prevBtn.addEventListener('click', () => {
    i = (i - 1 + slides.length) % slides.length;
    show(i);
  });

  nextBtn.addEventListener('click', () => {
    i = (i + 1) % slides.length;
    show(i);
  });
})();
</script>
