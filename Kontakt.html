<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Võta meiega ühendust</title>
  <link rel="stylesheet" href="foto.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="fotod/Logo1.jpg" alt="Fotoagentuur logo">
            </a>
        </div>
        <nav>
            <a href="Agentuurist.html">Agentuurist</a>
            <a href="Teenused.html">Teenused</a>
            <a href="Portfolio.html">Portfoolio</a>
            <a href="Kontakt.html">Kontakt</a>
        </nav>
    </header>

  <main class="contact-section">
    <div class="contact-form">
      <h1>Võta meiega ühendust</h1>
      <p>Saada meile päring soovitud teenustest</p>

      <form id="contactForm">
        <label for="name">Nimi</label>
        <input type="text" id="name" name="name" required />
        <br/>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
        <br/>
        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone"  required/>
        <br/>

        <fieldset>
          <legend>Fotograafia</legend>
          <label><input type="checkbox" name="services" value="Portreefoto" /> Portreefoto</label><br>
          <label><input type="checkbox" name="services" value="Toote ja reklaamfoto" /> Toote ja reklaamfoto</label><br>
          <label><input type="checkbox" name="services" value="Üritused" /> Üritused</label><br>
          <label><input type="checkbox" name="services" value="Kinnisvarafotod" /> Kinnisvarafotod</label>
        </fieldset>

        <fieldset>
          <legend>Videoproduktsioon</legend>
          <label><input type="checkbox" name="services" value="Reklaamvideod" /> Reklaamvideod</label><br>
          <label><input type="checkbox" name="services" value="Sotsiaalmeedia videod" /> Sotsiaalmeedia videod</label><br>
          <label><input type="checkbox" name="services" value="Ürituste filmimine" /> Ürituste filmimine</label><br>
          <label><input type="checkbox" name="services" value="Kinnisvara videod" /> Kinnisvara videod</label>
        </fieldset>

        <label for="message">Sõnum</label>
        <textarea id="message" name="message" rows="5" placeholder="Kirjuta oma sõnum siia..."></textarea>

        <button type="submit">Saada</button>
      </form>
    </div>

    <div class="contact-image">
      <img src="fotod/kontakt.jpg" alt="Kontaktipilt" class="contact-image"/>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Fotoagentuur. Kõik õigused kaitstud.</p> 
  </footer>
  <script src="kontakt.js"></script>
</body>
</html>
